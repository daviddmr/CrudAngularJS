<!DOCTYPE html>
<html ng-app="CrudAgro">
<head>
    <meta charset="UTF-8">
    <title>Crud Agro</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bower CSS Dependencys -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="libs/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">

</head>
<body ng-controller="crudAgroCtrl">

    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" >
                <md-icon class="MaterialIcon">menu</md-icon>
            </md-button>
            <h2>
                <span>AgroSoft</span>
            </h2>
        </div>
    </md-toolbar>

    <div layout="row">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menu Principal</h1>
            </md-toolbar>
            <md-content layout="column" flex>
                <md-menu-item>
                    <md-button class="md-primary md-hue-1" href="#/lista" layout-fill>
                        <md-icon class="material-icons md-dark">list</md-icon>
                        Listagem
                    </md-button>
                </md-menu-item>

                <md-menu-item>
                    <md-button class="md-primary md-hue-1" href="#/cadastro" layout-fill >
                        <md-icon class="material-icons md-dark">add</md-icon>
                        Cadastro
                    </md-button>
                </md-menu-item>
            </md-content>
        </md-sidenav>

        <div layout="column" ng-controller="listaCtrl">
            <div ng-view flex></div>
        </div>

    </div>

    <!-- General CSS Dependencys -->

    <!-- Bower JS Dependencys  -->
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-locale-pt-br/angular-locale_pt-br.js"></script>

    <!-- General JS Dependencys -->
    <script src="app.js"></script>
    <script src="js/controllers/crudAgroCtrl.js"></script>
    <script src="js/controllers/listaCtrl.js"></script>
    <script src="js/controllers/cadastroCtrl.js"></script>

</body>

</html>
